<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>彗星社区广告位管理平台</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="../css/plugins/dataTables/buttons.bootstrap.min.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/adver.css" />
	
</head>

<body>
    <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>banner</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a onclick="AddBannerment();" href="javascript:void(0);" class="btn btn-primary ">新增banner</a>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="bannertable" >
                            <thead>
                                <tr>
                                    <th>banner图片</th>
                                    <th>banner地址</th>
                   	 				<th style="text-align: center;">编辑</th>
                   	 				<th>banner类型</th>
                                </tr>
                   	 			<tbody class="banner_list">
                   	 				<!--<tr>
	                                    <th><img src="../img/dWzUDoA5QkIUjim75wMEGcM8Nbi4s0FSvqty8zmj.jpeg" class="banner_icon" /></th>
	                                    <th>http:huixing.io</th>
	                                    <th><button class="adverIconAdit" onclick="adversEdit()" type="button">编辑</button></th>
	                                </tr>-->
                   	 			</tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <!-- <script src="../js/plugins/dataTables/jquery.dataTables.min.js"></script>
    <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="../js/plugins/dataTables/dataTables.buttons.min.js"></script>
    <script src="../js/plugins/dataTables/buttons.bootstrap.min.js"></script>
    <script src="../js/plugins/dataTables/jszip.min.js"></script>
    <script src="../js/plugins/dataTables/pdfmake.min.js"></script>
    <script src="../js/plugins/dataTables/vfs_fonts.js"></script>
    <script src="../js/plugins/dataTables/buttons.html5.min.js"></script>
    <script src="../js/plugins/dataTables/buttons.print.min.js"></script> -->

    <!-- Custom and plugin javascript -->
    <script src="../js/inspinia.js"></script>
    <script src="../js/plugins/pace/pace.min.js"></script>
    <script src="../js/common.js"></script>
	<script src="../js/plugins/artdialog/jquery.artDialog.js?skin=brief"></script>
  	<script src="../js/plugins/artdialog/plugins/iframeTools.js"></script>
	<script src="../js/template.js"></script>
	
    <!--渲染banner-->
	<script type="text/html" id="banner_tpl">
		<%for(var i = 0; i < list.length; i++) {%>
			<tr>
		        <th><img src="../img/dWzUDoA5QkIUjim75wMEGcM8Nbi4s0FSvqty8zmj.jpeg" class="banner_icon" /></th>
		        <th>http:huixing.io</th>
		        <th>
			        <button class="bannerAdit" onclick="adversEdit(<%:=list[i].id%>)" type="button">编辑</button>
					<button class="bannerDelete" onclick="adverDeleteButton()">删除</button>
		        </th>
				<th>2</th>
		    </tr>
        <% } %>
	</script>
	<script>
		$(function(){
    		var uri = "advertise/quaryAdertise?type=2";
		    doJavaGet(uri, function(res) {
				var search = document.getElementById('banner_tpl').innerHTML;
				
				var content = template(search, {list: res.datas});
				$('.banner_list').append(content);
				var jsonStr=JSON.stringify(res.datas);
				localStorage.setItem("content",jsonStr);
			},"json");
		});
	</script>
	
	<script>
		//新增广告
    	function AddBannerment(){
           $("#iframe_DashBoard",parent.document).attr('src',"./Static/bannerAdd.html?");
        }
    	//编辑广告
    	function bannerAdit(e){
           $("#iframe_DashBoard",parent.document).attr('src',"./Static/bannerEdit.html?actionType="+e);
    	}
    </script>

</body>

</html>
