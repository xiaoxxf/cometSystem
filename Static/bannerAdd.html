    <script>

		//上传头像
		var imageType = /image.*/;
		var imageMaxSize = 1*1024*1024;
		
		//预览图片
		$('#adver_logo_input').on('change',function(){
			var file = this.files[0]
		
		  if(!file){
		    return false;
		  }
		
		  // 校验图片
		  if (!file.type.match(imageType) || file.size > imageMaxSize) {
		    layer.msg('请选择小于1M的图片文件',{time:1000})
		    return false
		  }
		
			var preview = $('#result').find('img')[0];
			var reader = new FileReader();
			reader.addEventListener("load", function() {
				// var image = new Image();
				// image.src = reader.result;
				// image.onload = function() {
				// 		if (image.width > 300 || image.height > 300) {
				// 				layer.msg('请选择宽高小于300 * 300的图片')
				// 				return
				// 		}else{
				// 			preview.src = reader.result; //拿到图片的结果
				// 		}
				// };
				preview.src = reader.result; //拿到图片的结果
			}, false);
		
			if(file) {
				reader.readAsDataURL(file);
			}
		})
		
		var ui = {
			'fileUpLoading': false
		}
		var pic = '';
		var logo_file = null
		function uploadImg(){
			var file = $('#adver_logo_input')[0].files[0]
			// 校验图片
			if(file==null){
			//layer.msg('未更改头像');
				return false
			}
			else if (!file.type.match(imageType) || file.size > imageMaxSize) {
				layer.msg('请选择小于1M的图片文件',{time:1000})
				return false
			}
		
			var formData = new FormData();
			formData.append('file', file);
		
			$.ajax({
				url: WebApiHostJavaApi + 'common/upload',
				type: "post",
				data: formData,
				datType: "json",
				processData: false, // 不处理数据
				contentType: false, // 不设置内容类型
				beforeSend: function(){
			    ui.fileUpLoading = true
			    },
				success: function(data) {
					if(data.code == 0){
						pic = data.datas[0];
					}else if(data.code == -1){
						layer.msg('上传失败请重试')
					}
		
				},
				 error:function(e){
			       ui.fileUpLoading = false
			       alert("上传错误，请重试！");
			    }
		
			});
		}
		
		//保存新增banner信息		
		function SaveBannerInfo(){
			var hrefUrl=$("#ip_hrefUrl").val();
//			var str = localStorage.getItem('userinfo');
			var type=$("#selectType").val();
//			var jsonStr = JSON.parse(str);
			var uri = 'advertise/addAdertise';
			if(type=="" || type==undefined){
				layer.msg("类型不能为空!");
				return
			}
			debugger
			var data = {
				'adverTitle':"none",
				'adverPic': pic,
				'adverUrl': hrefUrl,
				'type': type
			}
		    var userInfo=localStorage.getItem("userinfo");
			var userPwd ="";
			if(userInfo){
				 userPwd=JSON.parse(userInfo).userPwd;
			}
			
			$.ajax({
				url: WebApiHostJavaApi + uri,
				type: "post",
		        headers: {
		            token: localStorage.getItem("userid"),
		           	userPwd:userPwd
//		            "request-id": guid() + new Date().getTime()
		        },
          		data: JSON.stringify(data),
          		dataType : 'json',
          		async: false,//使用同步的方式,true为异步方式
//        		contentType: 'application/json; charset=UTF-8',
//				processData: false, // 不处理数据
				contentType: 'application/json', // 不设置内容类型
				beforeSend: function(){
			    	ui.fileUpLoading = true
			    },
				success: function(data) {
					if(data.code == 0){
						debugger
						layer.msg(data.msg)
					}else if(data.code == -1){
						layer.msg(data.msg)
					}
		
				},
				error:function(e){
			       alert("上传错误，请重试！");
			   	},
			   	complete: function(){
			   		fileUpLoading = false
			 	}
			
			
			});	
			
		}
	
    </script>
